<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description[page.lang] | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <!-- Custom headers -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
     (function() {
      var resizer = function() {
        var width   = $(window).width();
        var height  = $(window).height();
        if (width < 1080 || height < 1920) {
          var aspect = 1080/1920;
          if (height/width > aspect) {
            // too high ... zoom to width
            $('body').css('zoom',width/1920);
          } else {
            // too wide ... set to height
            $('body').css('zoom',height/1080);
          }
        }
      }
      setTimeout(resizer,300);
      $(window).bind('resize',resizer);

      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
    })();

    $(document).ready(function() {

      var JSON2HTML = function(storskaerm) {

        // var monthNames = ['januar','februar', 'marts', 'april', 'maj', 'juni', 'juli', 'august', 'september', 'oktober', 'november', 'december'];

        var news = '<div class="crown fr"></div>\n';

        for (i = 0; i < storskaerm.length; i++) {
          var item = storskaerm[i]['node'];
          var pubDate     = item['date'];
          var title       = item['title'];
          var description = item['text'];
          var link        = item['link'];
          var nid        = item['nid'];
          var floatDirection = 'fl cl';

          if (i % 2 === 1){ floatDirection = 'fr'; }

          news += '<div class="news-item faq-item node_'+nid+' '+floatDirection+'">\n';
          news += '  <div class="pub-date">'+pubDate+'</div>';
          news += '  <h3>'+title+'</h3>\n';
          news += '  <p>'+description+'</p>\n';
          news += '</div>\n\n';
        }

        $('#news-bg').show();
        $('#news.faq').html(news);
        $('#news.faq .news-item a').attr('href', 'https://spillemyndigheden.dk'+$('#news.faq .news-item a').attr('href')) 

      }

    crossDomainAjax('https://spillemyndigheden.dk/json/storskaerm', function (data) {
        // success logic
        JSON2HTML(data['storskaerm']);
    });

    function crossDomainAjax (url, successCallback) {

        // IE8 & 9 only Cross domain JSON GET request
        if ('XDomainRequest' in window && window.XDomainRequest !== null) {

          var xdr = new XDomainRequest(); // Use Microsoft XDR
          xdr.open('get', url);
          xdr.onload = function () {
            var dom  = new ActiveXObject('Microsoft.XMLDOM'),
                JSON = $.parseJSON(xdr.responseText);

            dom.async = false;

            if (JSON == null || typeof (JSON) == 'undefined') {
              JSON = $.parseJSON(data.firstChild.textContent);
            }

            successCallback(JSON); // internal function
          };

          xdr.onerror = function() {
            _result = false;  
          };

          xdr.send();
        } 

        // IE7 and lower can't do cross domain
        else if (navigator.userAgent.indexOf('MSIE') != -1 &&
                 parseInt(navigator.userAgent.match(/MSIE ([\d.]+)/)[1], 10) < 8) {
          return false;
        }    

        // Do normal jQuery AJAX for everything else          
        else {
          $.ajax({
            url: url,
            cache: false,
            dataType: 'json',
            type: 'GET',
            async: false, // must be set to false
            success: function (data, success) {
              successCallback(data);
            }
          });
        }
      }

    });

    // Hexagons
    (function() {
      // Every 15 seconds go through one hexagon and flip it.
      setInterval(function() {
        $('.hexagon.active')
          .removeClass('active')
            .next()
            .addClass('active');

        if(!$('.hexagon.active').length > 0) {
          $('.hexagon:first-of-type').addClass('active');
        }

        $('.hexagon.active').addClass('rotate');

        setTimeout(function() {
          var hexagonActive = $('.hexagon.active')
          hexagonActive.find('.card.active')
            .removeClass('active')
            .next()
              .addClass('active');

            // Set first card active if no active cards left
            if (!hexagonActive.find('.card.active').length > 0) {
              hexagonActive.find('.card:first-of-type').addClass('active');
            }

            // Set percentage if games card is active
            if (hexagonActive.hasClass('dk-games')) {
              var card = hexagonActive.find('.card.active');
              var percentage = parseInt(card.attr('data-percent'));
              var degree = 'rotate(' + ((percentage * 3.6) + 90) + 'deg)';
              card.find('.slice.one')
                .css({
                  'transform': 'rotate(90)',
                  'transition': 'none',
                });
              setTimeout(function() {
                card.find('.slice.one')
                  .css({
                    'transform': degree,
                    'transition': 'transform .5s ease-in',
                  });
              },10);
            }

          $('.hexagon.rotate').removeClass('rotate');

        },250);

      },15000);
    })();

    // Animate newsfeed
    (function() {
      setTimeout(function() {
        var newsItem = $('#news div.news-item');
        $(newsItem[0]).addClass('active');
        setInterval(function() {
          $('#news div.news-item.active')
            .removeClass('active')
              .next()
              .addClass('active');

          if(!$('#news .news-item.active').length > 0) {
            $(newsItem[0]).addClass('active');
          }
        }, 5000);
      }, 3000);

    })();
  </script>
  <!-- End of custom headers -->
</head>
