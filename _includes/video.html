<section class="header-video">

  <style>
    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <div class='embed-container'>
    <iframe
      id="vimeo_player"
      src="https://player.vimeo.com/video/232341464?autoplay=1&loop=1&title=0&byline=0&portrait=0&background=1" width="1920" height="1080"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    >
    </iframe>
    <script src="//player.vimeo.com/api/player.js"></script>
    <script>
      var iframe = document.querySelector('iframe');
      var player = new Vimeo.Player(iframe);
      player.setVolume(0);
    </script>
  </div>

</section>
